<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小米账号-注册</title>
    <link rel="stylesheet" href="../font/iconfont/iconfont.css">
    <link rel="stylesheet" href="../public/normalized.css">
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="wrapper">
        <div class="wrap">
            <div class="layout">
                <div class="frame">
                    <div class="external_logo_area"><a class="milogo" href="javascript:void(0)"></a></div>
                    <h4 class="title">注册小米帐号</h4>
                    <div class="regbox">
                        <div class="form-group">
                            <label class="control-label" for="email">邮箱地址</label>
                            <input type="text" class="form-control " id="email" placeholder="请输入邮箱地址">
                            <span id="email-helpBlock" class="help-block"></span>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="tel">手机号码</label>
                            <input type="text" class="form-control " id="tel" placeholder="请输入手机号码">
                            <span id="tel-helpBlock" class="help-block"></span>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="username">用户名</label>
                            <input type="text" class="form-control " id="username" placeholder="请输入用户名">
                            <span id="username-helpBlock" class="help-block"></span>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="password1">密码</label>
                            <input type="password" class="form-control" id="psd1" placeholder="请输入密码">
                            <!-- <span class="psd-tip">密码由6-16位数字、字母或符号组成，至少包含两种字符</span> -->
                            <span id="password1-helpBlock" class="help-block"></span>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="password2">重复密码</label>
                            <input type="password" class="form-control" id="psd2" placeholder="请再次输入密码">
                            <span id="password2-helpBlock" class="help-block"></span>
                        </div>
                        <button type="submit" class="btn332 btn" id="submit">立即注册</button>
                    </div>
                    <div class="privacy-box">
                        <div class="msg">
                            已阅读并同意：小米 
                            <a href="">用户协议</a>
                            和
                            <a href=""> 隐私政策 </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer id="foot">
        <div class="layout-panel">
            <div class="link-list">
                <a href="">简体</a>
                <span>|</span>
                <a href="">繁体</a>
                <span>|</span>
                <a href="">English</a>
                <span>|</span>
                <a href="">常见问题</a>
                <span>|</span>
                <a href="">隐私政策</a>
            </div>
            <p class="intro">
                小米公司版权所有-京ICP备10046444-
                <a href="" class="record-link">
                    <span><img src="../images/ghs.png" alt=""></span>
                    京公网安备11010802020134号
                </a>
                -京ICP证110507号
            </p>
        </div>
    </footer>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../public/util.js"></script>
    <script src="../js/register.js"></script>
</body>
</html>
