<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小米账号-登录</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../font/iconfont/iconfont.css">
    <link rel="stylesheet" href="../public/normalized.css">
</head>

<body>
    <!-- 头部 -->
    <header id="head">
        <div class="layout-panel">
            <div class="h-panel">
                <a href="../index.html"><img src="../images/mistore_logo.png" alt="小米官网"></a>
            </div>
        </div>
    </header>
    <!-- 内容 -->
    <main id="content">
        <div class="login_banner"></div>
        <div class="layout-panel">
            <div class="login-panel ">
                <div class="nav-tabs">
                    <a href="javascript:;" class="navtab-link now" data-tab="pwd">帐号登录</a>
                    <span class="line"></span>
                    <a href="javascript:;" class="navtab-link " data-tab="qr">扫码登录</a>
                </div>
                <div class="tabs-con" data-con="pwd">
                    <div class="login-area clearFix">
                        <input type="text" id="username" placeholder="用户名" class="form-control">
                        <input type="password" id="pwd" placeholder="密码" class="form-control">
                        <div class="err-tip"></div>
                        <div class="btn" id="submit">
                            <span>登录</span>
                        </div>
                        <div class="other-panel">
                            <span><a href="">手机短信登录/注册</a></span>
                        </div>
                        <div class="go_res fr">
                            <a href="">立即注册</a>
                            <span>|</span>
                            <a href="">忘记密码？</a>
                        </div>
                        <div class="other-login-type">
                            <fieldset class="oth_type_tit">
                                <legend align="center" class="oth_type_txt">其他方式登录</legend>
                            </fieldset>
                            <div class="oth-type-links">
                                <a href="" class="icon-type"><i class="iconfont icon-qq"></i></a>
                                <a href="" class="icon-type"><i class="iconfont icon-weibo-circle "></i></a>
                                <a href="" class="icon-type"><i class="iconfont icon-alipay-circle"></i></a>
                                <a href="" class="icon-type"><i class="iconfont icon-wechat"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tabs-con hide" data-con="qr">
                    <div class="ercode-area ">
                        <div class="ercode-box">
                            <img src="../images/logincode.png" alt="小米二维码">
                            <div class="custom-sub-txt">
                                <p>使用 <a href="">小米商城APP</a> 扫一扫</p>
                                <p>小米手机可打开「设置」>「小米帐号」扫码登录</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- 尾部 -->
    <footer id="foot">
        <div class="layout-panel">
            <div class="link-list">
                <a href="">简体</a>
                <span>|</span>
                <a href="">繁体</a>
                <span>|</span>
                <a href="">English</a>
                <span>|</span>
                <a href="">常见问题</a>
                <span>|</span>
                <a href="">隐私政策</a>
            </div>
            <p class="intro">
                小米公司版权所有-京ICP备10046444-
                <a href="" class="record-link">
                    <span><img src="../images/ghs.png" alt=""></span>
                    京公网安备11010802020134号
                </a>
                -京ICP证110507号
            </p>
        </div>
    </footer>
    <script src="../node_modules//jquery/dist/jquery.js"></script>
    <script src="../public/util.js"></script>
    <script src="../js/login.js"></script>
</body>

</html>
